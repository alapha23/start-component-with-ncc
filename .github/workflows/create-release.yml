name: create release

on:
  push:
    branches:
      - dev
      - staging

jobs:
  release:
    runs-on: ubuntu-latest
    env:
        working-directory: ./src
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --user pyyaml yq
          sudo apt-get install jq
          export PATH="$HOME/.local/bin:$PATH"
      - name: Get version from publish.yaml
        run:
          export $GITHUB_ENV=$(cat publish.yaml | ~/.local/bin/shyaml get-value Version)
        working-directory: ${{env.working-directory}}
      - name: Version Bump
        run: | 
          version=$GITHUB_ENV
          release=${version##*-}
          major_minor_patch=${version%-*}
          major_minor=${major_minor_patch%.*}
          patch=${major_minor_patch##*.}
          echo $major_minor.$patch
          ((patch++))
          echo $major_minor.$patch
          ls
          yq -y "(.Version|=\"${major_minor}.${patch}\")" app/start-component-with-ncc/src/publish.yaml
      - name: Create release
        uses: actions/create-release@latest
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ''
          draft: false
          prerelease: false
